<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #box1,#box2,#box3{width: 100px;height: 100px;background: darkcyan;filter:alpha(opacity:80);opacity:0.8;}
        #box2{background: darkorange;}
        #box3{background: darkslategray;}
    </style>
    <script src="./js/mulAnimation.js"></script>

</head>
<body>

<div id='box1'></div>
<br>
<br>
<div id='box2'></div>
<br>
<br>
<div id='box3'></div>
<script>
    var box1=document.getElementById('box1');
    var box2=document.getElementById('box2');
    var box3=document.getElementById('box3');

    box1.onmouseover=function(){
        mulAnimation(box1,{width:600,height:200,opacity:100});
    };
    box1.onmouseout=function(){
        mulAnimation(box1,{width:150,height:100,opacity:60});
    };
    box2.onmouseover=function(){
        mulAnimation(box2,{width:600,height:200,opacity:100});
    };
    box2.onmouseout=function(){
        mulAnimation(box2,{width:150,height:100,opacity:60});
    };
    box3.onmouseover=function(){
        mulAnimation(box3,{width:600,height:200,opacity:100});
    };
    box3.onmouseout=function(){
        mulAnimation(box3,{width:150,height:100,opacity:60});
    };
</script>
</body>
</html>
